<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Toko Online</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 600px;
            border: 3px solid #000000;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .btn-show {
            background: #35dc8b;
        }

        .btn-show:hover {
            background: #1fb26b;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-delete:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

    <h1>Manajemen Toko Online</h1>

    <div class="container">
        <h3>Produk</h3>
        <div class="btn-container">
            <button class="btn" onclick="tambahProduk('Monitor', 1500000, 6)">Tambah Monitor</button>
            <button class="btn" onclick="tambahProduk('Headset', 400000, 9)">Tambah Headset</button>
            <button class="btn" onclick="tambahProduk('Speaker', 1400000, 8)">Tambah Speaker</button>

            <button class="btn btn-delete" onclick="hapusProduk(1)">Hapus Produk ID 1 (Laptop)</button>
            <button class="btn btn-delete" onclick="hapusProduk(2)">Hapus Produk ID 2 (Mouse)</button>
            <button class="btn btn-delete" onclick="hapusProduk(3)">Hapus Produk ID 3 (Keyboard)</button>

            <button class="btn btn-show" onclick="tampilkanProduk()">Tampilkan Produk</button>
        </div>

        <h3>Pelanggan</h3>
        <div class="btn-container">
            <button class="btn" onclick="tambahPelanggan('Eka')">Tambah Pelanggan Eka</button>
            <button class="btn" onclick="tambahPelanggan('Ayu')">Tambah Pelanggan Ayu</button>
            <button class="btn" onclick="tambahPelanggan('Safitri')">Tambah Pelanggan Safitri</button>
            
            <button class="btn btn-delete" onclick="hapusPelanggan('Eka')">Hapus Pelanggan Eka</button>
            <button class="btn btn-delete" onclick="hapusPelanggan('Ayu')">Hapus Pelanggan Ayu</button>
            <button class="btn btn-delete" onclick="hapusPelanggan('Safitri')">Hapus Pelanggan Safitri</button>

            <button class="btn btn-show" onclick="tampilkanPelanggan()">Tampilkan Pelanggan</button>
        </div>

        <h3>Pesanan</h3>
        <div class="btn-container">
            <button class="btn" onclick="buatPesanan('Eka', 1, 3)">Eka Beli 3 Laptop</button>
            <button class="btn" onclick="buatPesanan('Ayu', 2, 2)">Ayu Beli 2 Mouse</button>
            <button class="btn" onclick="buatPesanan('Safitri', 3, 1)">Safitri Beli 1 Keyboard</button>

            <button class="btn btn-delete" onclick="hapusPesanan('Eka')">Hapus Pesanan Eka</button>
            <button class="btn btn-delete" onclick="hapusPesanan('Ayu')">Hapus Pesanan Ayu</button>
            <button class="btn btn-delete" onclick="hapusPesanan('Safitri')">Hapus Pesanan Safitri</button>
            
            <button class="btn btn-show" onclick="tampilkanPesanan()">Tampilkan Pesanan</button>
        </div>
    </div>

    <script>
        const produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        const pelangganToko = [];
        const pesananToko = [];

        function tambahProduk(nama, harga, stok) {
            const idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
            produkToko.push({ id: idBaru, nama, harga, stok });
            console.log(`‚úÖ Produk "${nama}" berhasil ditambahkan.`);
        }

        function hapusProduk(id) {
            const index = produkToko.findIndex(p => p.id === id);
            if (index !== -1) {
                console.log(`üóëÔ∏è Produk "${produkToko[index].nama}" dihapus.`);
                produkToko.splice(index, 1);
            } else {
                console.log(`‚ùå Produk ID ${id} tidak ditemukan.`);
            }
        }

        function tampilkanProduk() {
            console.log("üìú Daftar Produk:");
            produkToko.forEach(p => console.log(`üõí ID: ${p.id}, ${p.nama} - Rp${p.harga} (Stok: ${p.stok})`));
        }

        function tambahPelanggan(nama) {
            pelangganToko.push(nama);
            console.log(`üôã‚Äç‚ôÇÔ∏è Pelanggan "${nama}" berhasil ditambahkan.`);
        }

        function hapusPelanggan(nama) {
            const index = pelangganToko.indexOf(nama);
            if (index !== -1) {
                pelangganToko.splice(index, 1);
                console.log(`üóëÔ∏è Pelanggan "${nama}" berhasil dihapus.`);
            } else {
                console.log(`‚ùå Pelanggan "${nama}" tidak ditemukan.`);
            }
        }

        function tampilkanPelanggan() {
            console.log("üìã Daftar Pelanggan:");
            pelangganToko.forEach(nama => console.log(`üßë‚Äçüíº ${nama}`));
        }

        function buatPesanan(namaPelanggan, idProduk, jumlah) {
            const pelanggan = pelangganToko.includes(namaPelanggan);
            const produk = produkToko.find(p => p.id === idProduk);

            if (!pelanggan) {
                console.log(`‚ùå Pelanggan "${namaPelanggan}" tidak terdaftar.`);
                return;
            }
            if (!produk || produk.stok < jumlah) {
                console.log(`‚ùå Stok tidak cukup atau produk tidak ditemukan.`);
                return;
            }

            const totalHarga = produk.harga * jumlah;
            pesananToko.push({ pelanggan: namaPelanggan, produk: produk.nama, jumlah, totalHarga });

            produk.stok -= jumlah;
            console.log(`üõçÔ∏è Pesanan "${namaPelanggan}" sukses: ${jumlah}x ${produk.nama} - Total: Rp${totalHarga}`);
        }

        function hapusPesanan(namaPelanggan) {
            const index = pesananToko.findIndex(p => p.pelanggan === namaPelanggan);
            
            if (index !== -1) {
                const pesananDihapus = pesananToko.splice(index, 1)[0]; // Mengambil pesanan yang dihapus
                
                // Mengembalikan stok produk
                const produk = produkToko.find(p => p.nama === pesananDihapus.produk);
                if (produk) {
                    produk.stok += pesananDihapus.jumlah;
                }

                console.log(`üóëÔ∏è Pesanan dari "${namaPelanggan}" berhasil dihapus. Stok produk dikembalikan.`);
            } else {
                console.log(`‚ùå Pesanan dari "${namaPelanggan}" tidak ditemukan.`);
            }
        }

        function tampilkanPesanan() {
            console.log("üìù Daftar Pesanan:");
            pesananToko.forEach(p => console.log(`üì¶ ${p.pelanggan} beli ${p.jumlah}x ${p.produk} - Rp${p.totalHarga}`));
        }
    </script>

</body>
</html>
